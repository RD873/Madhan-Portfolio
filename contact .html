<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - MADHAN KUMAR R</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .name {
            font-size: 26px;
            font-weight: 600;
            color: #222;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a.active,
        nav a:hover {
            color: #e94e77;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        .contact-card {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .contact-card h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #e94e77;
        }

        .contact-card p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .btn {
            background-color: #e94e77;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #d73763;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                margin: 5px;
            }

            .contact-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="name">MADHAN KUMAR R</div>
        <nav>
            <a href="index.html" onclick="setActive(this)">HOME</a>
            <a href="skills.html" onclick="setActive(this)">SKILLS</a>
            <a href="assi.html" onclick="setActive(this)">ASSIGNMENT</a>
            <a href="contact .html" class="active" onclick="setActive(this)">CONTACT</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-card">
            <h1>Contact Me</h1>
            <p>I've been waiting for you. Let me know how I can help you!</p>
            <form action="submit_message.php" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="business" placeholder="Business Name" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function setActive(element) {
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

</body>
</html>
